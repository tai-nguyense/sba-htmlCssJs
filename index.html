<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>Wheel of Tasks</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Kanit&family=Roboto+Mono:wght@500&display=swap" rel="stylesheet">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <link rel="stylesheet" href="index.css">
</head>

<body>
    <div class="container-fluid content">
        <div class="row">
            <nav class="navbar navbar-dark fixed-top bg-dark">
                <div class="container-fluid">
                    <a class="navbar-brand" href="#welcome">Wheel of Tasks</a>
                    <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarLinks">
                        <span class="nav-icon">
                            <div class="top-bar"></div>
                            <div class="mid-bar"></div>
                            <div class="bot-bar"></div>
                        </span>
                    </button>
                    <div class="collapse navbar-collapse" id="navbarLinks">
                        <ul class="navbar-nav">
                            <li class="nav-item">
                                <a href="#welcome" class="nav-link">Welcome</a>
                            </li>
                            <li class="nav-item">
                                <a href="#tasks" class="nav-link">Tasks</a>
                            </li>
                            <li class="nav-item">
                                <a href="#wheel" class="nav-link">Wheel</a>
                            </li>
                            <li class="nav-item">
                                <a href="#hooray" class="nav-link">Hooray</a>
                            </li>
                        </ul>
                    </div>
                </div>
            </nav>
        </div>
        <div id="welcome" class="row">
            <div class="col welcomeContainer">
                <div class="row">
                    <h1>Welcome!</h1>
                </div>
                <div class="row">
                    <p>Can't decide what task to start? Let the Wheel of Tasks decide!</p>
                </div>
            </div>
        </div>
        <div class="row filler"></div>
        <div id="tasks" class="row">
            <div class="col taskContainer">
                <div class="row">
                    <div class="col-12 col-md-5">
                        <form id="taskForm" class="row">
                            <div class="col-10 inputContainer">
                                <label for="taskInput" class="visually-hidden">Input Task</label>
                                <input type="text" class="form-control" id="taskInput" placeholder="Add a new Task">
                            </div>
                            <div class="col-2 btnContainer">
                                <button id="taskBtn" class="form-control" type="button" class="btn">+</button>
                            </div>
                        </form>
                    </div>
                    <div class="col-md-1"></div>
                    <div class="col-12 col-md-6">
                        <table class="table">
                            <thead>
                                <tr class="row">
                                    <th scope="col" colspan="2">Tasks</th>
                                </tr>
                            </thead>
                            <tbody id="taskList" class="container">
                            </tbody>
                        </table>
                    </div>
                </div>
            </div>
        </div>
        <div class="row filler"></div>
        <div id="wheel" class="row">
            <button id="refreshWheelBtn">
                Press to Reload Wheel
            </button>
            <div class="wheelContainer">
                <div class="wheelTask">
                    task 1
                </div>
                <div class="wheelTask">
                    task 2
                </div>
                <div class="wheelTask">
                    task 3
                </div>
                <div class="wheelTask">
                    task 4
                </div>
            </div>
            <button id="wheelSpinnerBtn">
                SPIN
            </button>
            <div class="pointer"></div>
        </div>
        <div class="row filler"></div>
        <div id="hooray" class="row">
            <div class="col hoorayContainer">
                Hooray!
            </div>
        </div>


        <script src="index.js"></script>
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js" integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN" crossorigin="anonymous"></script>
</body>

</html>
